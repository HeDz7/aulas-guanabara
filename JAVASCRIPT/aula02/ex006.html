<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>

  <style>
    #area{
      font: normal 2em Arial;
      background: lightblue;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

</head>
<body>
  <div id="area">
    Interaja...
  </div>

  <script> /* --------- EVENTOS DOM ------------- 
            mouseenter = quando o mouse entra na box
            mouseout = quando o mouse sai da box
            mousemove = quando o mouse se mexe dentro da box
            mousedown = click down do mouse na box
            mouseup = click up do mouse na box
            click = todo evento e click do mous na box */
    var a = window.document.getElementById('area')
    a.addEventListener('mousedown', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
    a.addEventListener('mouseup', volta)

    function clicar() {
      a.innerText = 'Clicou!'
      a.style.background = 'red'
    }

    function entrar() {
      a.innerText = "Entrou!"
    }

    function sair() {
      a.innerText = 'Interaja...'
      a.style.background = 'lightblue'
    }

    function volta() {
      a.style.background = 'lightblue'
      a.innerText = 'Entrou!'
    }

  </script>
</body>
</html>
