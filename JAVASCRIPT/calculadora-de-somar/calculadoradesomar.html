<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Somar.</title>

    <style>
      #img {
        width: 300px;
        height: 400px;
        border-radius: 50%;
      }
    </style>

  </head>
  <body>
    <div class="calculadora">
      <input type="number" name="txt1" id="txt1" />
      <input type="number" name="txt2" id="txt2" />
      <input type="button" value="Somar" onclick="somar()" />
    </div>
    <div class="res"></div>

    <div class="characters" onclick="gerar()">
      <input type="radio" name="radsex" id="radmen" />
      <label for="radmen">Man</label> <br />
      <input type="radio" name="radsex" id="radwom" />
      <label for="radwom">Woman</label>
    </div>

    
    <div><img src="" id="img" alt=""></div>

    <div class="horario"></div>

    <script>
          function somar(){
            if (txt1.value.length == 0 || txt2.value.length == 0) {
              window.alert('Por favor, insira valores em ambas as caixas.')
            } else {
            let txt1 = document.getElementById('txt1')
            let txt2 = document.getElementById('txt2')
            let n1 = Number(txt1.value)
            let n2 = Number(txt2.value)
            let res = document.getElementsByClassName('res')[0]
            let s = n1 + n2

            res.innerHTML = `O resultado de ${n1} e ${n2} é igual a ${s}`
            }
          }

          function gerar(){
        let man = document.getElementById('radmen')
        let woman = document.getElementById('radwom')
        let img = document.getElementById('img')

        if (man.checked) {
          img.src = 'man.jpg'

        } else {
          img.src = 'woman.jpg'
        }
      }
      
      let data = new Date()
      let hora = data.getHours()
      let text = document.getElementsByClassName('horario')[0]

      text.innerHTML = `Agora são ${hora} horas`
    
    </script>
  </body>
</html>
