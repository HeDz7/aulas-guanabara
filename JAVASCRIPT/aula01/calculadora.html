<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    *{ 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-image: url(wllpp.png);
      background-size: cover;
      background-position: left top;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

  </style>
</head>
<body>
      <input type="number" name="t1" id="t1">
      <p>+</p>
      <input type="number" name="t2" id="t2">
      <input type="button" value="Calcular" id="button" onclick="adição()">
      <div class="result"></div>

    <script>
      function adição() {
        var t1 = document.getElementById('t1')
        var t2 = document.getElementById('t2')
        var res = document.getElementsByClassName('result')[0]
        
        var n1 = Number(t1.value)
        var n2 = Number(t2.value)
        var s = n1 + n2

        res.innerText = `${s.toLocaleString('pt-br', {style:'currency', currency:'BRL'})}`
      }
    </script>
</body>
</html>
