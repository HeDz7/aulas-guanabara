<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem flexível!</h1>

    <picture>
        <source media="(max-width: 750px )" srcset="fogos-300.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="fogos-700.jpg" type="image/jpg">
        <img src="fogos.jpg" alt="Fogos1000px">
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <audio preload="auto" autoplay controls loop> <!-- o Preload tem 3 definições: auto / metadata / none-->
        <source src="media/Cattle - Telecasted.mp3" type="audio/mpeg">
        <source src="media/Cattle - Telecasted.ogg" type="audio/ogg">
        <source src="media/Cattle - Telecasted.wav" type="audio/wav">

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/Cattle - Telecasted.mp3">Clique aqui para baixar o aqruivo MP3</a></p>
    </audio>
</body>
</html>
