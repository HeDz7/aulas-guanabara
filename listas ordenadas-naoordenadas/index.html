<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!-- types: 1 A a I i / start: a partir do numero que vc quiser-->
        <li>Azul</li>
        <li>Preto</li>
        <li>Vermelho</li>
        <li>Rosa</li>
        <li>Amarelo</li>
    </ol>
<style>
    ul{
        color: ;
    }
</style>
    <h2>Listas NÃ£o-ordenadas</h2>
    <ul> <!-- types: disc circle square-->
        <li>Blue</li>
        <li>Black</li>
        <li>Red</li>
        <li>Pink</li>
        <li>Yellow</li>
    </ul>

    <h2>Listas Mescladas</h2>
    <ol>
        <li>Blue</li>
        <ul type="circle">
            <li>Aquamarine</li>
            <li>Cyan</li>
            <li>Deepskyblue</li>
        </ul>
        <li>Red</li>
        <ul type="square">
            <li>Crimson</li>
            <li>Darkred</li>
            <li>Tomato</li>
        </ul>
    </ol>
</body>
</html>
